<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>百度离线版2.0 DEMO</title>
		<script type="text/javascript" src="js/apiv2.0.min.js"></script>
	</head>
	<body>
		<div style="width:1200px;height:800px;border:1px solid gray" id="container" ></div>
	</body>
</html>

<script type="text/javascript">
	var map = new BMap.Map("container",{
		minZoom:9,
		maxZoom:15,
	    mapType: BMAP_NORMAL_MAP});      //设置卫星图为底图
	var point = new BMap.Point(113.020209,28.200005);    // 创建中心點
	map.centerAndZoom(point, 9);                     // 初始化地图,设置中心点坐标和地图级别。
	map.addControl(new BMap.NavigationControl());
	map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
    function addMarker(point){
	  var marker = new BMap.Marker(point);
	  map.addOverlay(marker);
	}
     addMarker(point);
</script>
